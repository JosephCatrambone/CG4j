buildscript {
	ext.kotlin_version = '1.0.4'
	ext.project_version = '0.7'

	repositories {
		jcenter()
	}

	dependencies {
		classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
		classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7'
		classpath "org.nd4j:nd4j-native:0.7.0"
        classpath "org.nd4j:nd4j-native-platform:0.4.0"
	}
}

apply plugin: 'kotlin'
apply plugin: 'application'
mainClassName = 'com.josephcatrambone.cg4j.MainKt'
defaultTasks 'run'

// In this section you declare where to find the dependencies of your project
repositories {
	jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
	compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
	//compile "golem:golem-core:0.7"
	//compile "golem:golem-backend-mtj:0.7"
	//compile group: "golem", name:"golem-backend-mtj", version: "0.7"
	//compile group: "golem", name:"golem-core", version: "0.7"
	//compile "org.nd4j:nd4j-native:0.7.1" // In theory this should be enough for OSX/Linux/Windows, but it's not.
    compile "org.nd4j:nd4j-native-platform:0.4.0" // This is a HUGE jar with all the deps for all platforms and mobile.
	
}

task wrapper(type: Wrapper) {
	gradleVersion = "2.7"
}

jar {
		manifest {
				attributes(
						'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
						'Main-Class': mainClassName
				)
		}
}

